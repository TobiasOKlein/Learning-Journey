<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Programa</title>
    <style>
        body { /* Definindo a fonte de texto */
            background-color: #470b8b;
            color: white;
            font: normal 16pt Verdana, Geneva, Tahoma, sans-serif;
        }
        h1 {
            color: #ffe600;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Olá, mundo!</h1>
    <p style="text-align: center;">Lorem ipsum não sei o que</p>
    <script> /* Aqui a gente programa em JS */
        alert("Alerta na tela!") // JS não precisa de ponto e vírgula no final
        window.alert("Outro alerta na tela!") // window é o objeto global do navegador, não necessário usar
        confirm("Confirmação na tela! Deseja continuar?")
        prompt("Entrada de dados na tela! Qual o seu nome?")
    </script>
</body>
</html>
