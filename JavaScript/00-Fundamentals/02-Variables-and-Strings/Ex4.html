<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>
<body>

    <script>
        var sNome = prompt("Qual o seu nome?")
        document.write(`Olá, ${sNome}! Seu nome tem ${sNome.length} letras.<br>`)
        document.write(`Seu nome em maiúsculas é: ${sNome.toUpperCase()}<br>`)
        document.write(`Seu nome em minúsculas é: ${sNome.toLowerCase()}<br>`)
    </script>
</body>
</html>
