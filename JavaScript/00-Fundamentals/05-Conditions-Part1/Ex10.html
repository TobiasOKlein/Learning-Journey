<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do Carro: <input type="number" name="vel_car" id="vel_car"> km/h
    <input type="button" value="Verificar Velocidade" onclick="verify_speed()">
    <div id="resultado">

    </div>

    <script>
        function verify_speed() {
            var sVel_car = document.querySelector("input#vel_car");
            var resultado = document.getElementById("resultado");
            var iVel_car = Number(sVel_car.value);

            resultado.innerHTML = `A velocidade do seu carro é <strong>${iVel_car}</strong> km/h<br>`;

            if (iVel_car > 60) {
                resultado.innerHTML = "Você foi <strong>multado</strong> por excesso de velocidade!";
            } else {
                resultado.innerHTML = "Você está dentro do limite de velocidade.";
            }

            resultado.innerHTML += "<br>Dirija sempre usando cinto de segurança!";
        }
    </script>
</body>
</html>
